<header class="navbar">
  <div class="navbar__container">
    <div class="navbar__brand">
      <h1>Clínica XYZ</h1>
    </div>
    <nav class="navbar__links">
      <ul>
        <!-- Accesos para todos los usuarios -->
        <li *ngIf="!isLoggedIn">
          <a routerLink="/login" routerLinkActive="active" class="navbar__link" (click)="navigateTo('/login')">Login</a>
        </li>
        <li *ngIf="!isLoggedIn">
          <a routerLink="/registro" routerLinkActive="active" class="navbar__link" (click)="navigateTo('/registro')">Registro</a>
        </li>
        <li *ngIf="isLoggedIn">
          <a routerLinkActive="active" class="navbar__link" (click)="cerrarSesion()">Cerrar Sesión</a>
        </li>

        <!-- Acceso exclusivo para Administradores -->
        <li *ngIf="isAdmin">
          <a routerLink="/seccion-usuarios" routerLinkActive="active" class="navbar__link" (click)="navigateTo('/seccion-usuarios')">Usuarios</a>
        </li>
        <li *ngIf="isAdmin">
          <a routerLink="/turnos" routerLinkActive="active" class="navbar__link" (click)="navigateTo('/turnos')">Turnos</a>
        </li>
        <li *ngIf="isAdmin">
          <a routerLink="/solicitar-turno" routerLinkActive="active" class="navbar__link" (click)="navigateTo('/solicitar-turno')">Solicitar Turno</a>
        </li>

        <!-- Acceso a "Mis Turnos" para Pacientes -->
        <li *ngIf="isPaciente">
          <a routerLink="/mis-turnos" routerLinkActive="active" class="navbar__link" (click)="navigateTo('/mis-turnos')">Mis Turnos</a>
        </li>
        <li *ngIf="isPaciente">
          <a routerLink="/mi-perfil" routerLinkActive="active" class="navbar__link" (click)="navigateTo('/mi-perfil')">Mi Perfil</a>
        </li>
        <li *ngIf="isPaciente">
          <a routerLink="/solicitar-turno" routerLinkActive="active" class="navbar__link" (click)="navigateTo('/solicitar-turno')">Solicitar Turno</a>
        </li>

        <!-- Acceso a "Mis Turnos" y "Mi Perfil" para Especialistas -->
        <li *ngIf="isEspecialista">
          <a routerLink="/mis-turnos-especialista" routerLinkActive="active" class="navbar__link" (click)="navigateTo('/mis-turnos-especialista')">Mis Turnos</a>
        </li>
        <li *ngIf="isEspecialista">
          <a routerLink="/mi-perfil" routerLinkActive="active" class="navbar__link" (click)="navigateTo('/mi-perfil')">Mi Perfil</a>
        </li>
      </ul>
    </nav>
  </div>
</header>
