<header class="navbar">
  <div class="navbar__container">
    <div class="navbar__brand">
      <h1>Clínica XYZ</h1>
    </div>
    <nav class="navbar__links">
      <ul>
        <li *ngIf="!isLoggedIn">
          <a routerLink="/login" routerLinkActive="active" class="navbar__link" (click)="navigateTo('/login')">Login</a>
        </li>
        <li *ngIf="!isLoggedIn">
          <a routerLink="/registro" routerLinkActive="active" class="navbar__link" (click)="navigateTo('/registro')">Registro</a>
        </li>
        <li *ngIf="isAdmin">
          <a routerLink="/seccion-usuarios" routerLinkActive="active" class="navbar__link" (click)="navigateTo('/seccion-usuarios')">Usuarios</a>
        </li>
        <li *ngIf="isLoggedIn">
          <a routerLinkActive="active" class="navbar__link" (click)="cerrarSesion()">Cerrar Sesión</a>
        </li>
      </ul>
    </nav>
  </div>
</header>

<main>
  <!-- Mostrar spinner de carga mientras `isLoading` sea `true` -->
  <div *ngIf="isLoading" class="loading-spinner-container">
    <div class="loading-spinner"></div>
  </div>

  <!-- Mostrar el contenido una vez que `isLoading` sea `false` -->
  <div *ngIf="!isLoading">
    <h2>Bienvenido a la Clínica XYZ</h2>
    <p>Seleccione una opción para comenzar...</p>
  </div>
</main>
